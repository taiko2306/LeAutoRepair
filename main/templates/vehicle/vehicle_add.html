{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Vehicle Detail
{% endblock %}

{% block content %}
    <h2>Add Vehicle</h2>
    <p>Operation: {{operation}}</p>
     <form method="POST" enctype="multipart/form-data">
        <div class="row">
            <div class="col-lg-8">
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-primary">Save</button>
                <a href="" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>

    <br><br><br><br><br><br>

    <br>

{% endblock %}
