{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Register{% endblock %}

{% block header %}<h2>Register</h2>{% endblock %}
{% block content %}
    <br>

<div class="jumbotron">
  <h1 class="display-4">Welcome<br>Hello {{ user.username }}</h1>
<!--  <p class="lead">its an awesome profile picture</p> -->
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Today</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{% url 'account_login' %}">Sign In</a>
            </small>
        </div>

</div>


{% endblock %}
